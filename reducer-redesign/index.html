<html>
<head>
  <link rel="stylesheet" crossorigin  href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/codemirror.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/codemirror.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/mode/javascript/javascript.js"></script>

  <script src="shift-parser.js"></script>
  <script src="shift-codegen.js"></script>
  <script src="realm-shim.js"></script>
  <script src="main.js"></script>
  <script src="lz-string.min.js"></script>

  <style>
    .CodeMirror {
      height: 100%;
      width: 100%;
      border-left: 1px solid grey;
    }

    .outer {
      display: flex;
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
    }

    .inner {
      display: flex;
      flex-direction: column;
    }

    .l {
      flex: 2 0 0;
      max-width: 40%
    }
    .m {
      flex: 2 0 0;
      max-width: 40%
    }
    .r {
      flex: 1 0 0;
      max-width: 20%
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner l" id="l">
      Reducer
    </div>
    <div class="inner m" id="m">
      Program
    </div>
    <div class="inner r" id="r">
      Result
      <button type="button" id="evaluate">Evaluate</button>
    </div>
  </div>
</body>
</html>
